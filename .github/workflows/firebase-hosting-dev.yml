name: Deploy to Firebase Hosting on Develop merge
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SENTINELS7_DEV_WEB_APP }}'
          channelId: live
          projectId: sentinels7-dev-web-app
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
